<!DOCTYPE html>
<html>
<head>
    <title>Flare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/analytics.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
</head>
<body>
    <div class="index_header">
        <div class="index_header_cover">
            <div class="container">
                <div class="row index_header_name_container">
                    <h1 class="col-xs-12">
                        Flare
                    </h1>
                    <h3 class="col-xs-12">
                        Be a part of something bigger
                    </h3>
                </div>
                <div class="row">
                    <h4 class="col-xs-12">
                        Get Flare for free
                    </h4>
                    <div class="col-xs-6">
                        <div align="right">
                            <img class="index_header_app_btn_apple" src="static/appStoreButton.svg">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div align="left">
                            <img class="index_header_app_btn_google" src="static/googlePlayButton.svg">
                        </div>
                    </div>
                    <h5 class="col-xs-12 m40">
                        Learn about
                    </h5>
                </div>
            </div>
            <button
                    class="index_nextButton"
                    onclick="$(window).scrollTo(document.getElementById('index_id_section'), 200, {interrupt: true})">
                <img src='static/chevronDown.svg'>
            </button>
            <button
                    onclick="$(window).scrollTo(document.getElementById('index_id_footer'), 200, {interrupt: true})"
                    class="index_toContactsButton hidden-xs">
                Contact us
            </button>
        </div>
    </div>
    <div class="index_section" id="index_id_section">
        <div class="container">
            <div class="col-sm-4 hidden-xs">
                <img class="index_phone_container" src="static/iphoneWithLogo.svg">
            </div>
            <div class="col-sm-8 col-xs-12">
                <div class="row">
                    <div class="index_section_header">
                        What's on Flare?
                    </div>
                    <div class="index_section_description">
                        Flare - is mobile app that allows each visitor to become a part of a light show.
                    </div>
                    <div class="index_section_benefits">
                        Benefits
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-xs-12 index_benefit_container" align="center">
                            <div class="index_benefit_img_wrapper">
                                <div class="index_benefit_img">
                                    <img class="img-responsive" src="static/benefit1.svg">
                                </div>
                            </div>
                            <div>
                                New audience attraction
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 index_benefit_container" align="center" >
                            <div class="index_benefit_img_wrapper">
                                <div class="index_benefit_img">
                                    <img class="img-responsive" src="static/benefit2.svg">
                                </div>
                            </div>
                            <div>
                                All musical tastes
                            </div>
                        </div>
                    </div>
                    <div class="row" align="center" >
                        <div class="col-sm-6 col-xs-12 index_benefit_container">
                            <div class="index_benefit_img_wrapper">
                                <div class="index_benefit_img">
                                    <img src="static/benefit3.svg">
                                </div>
                            </div>
                            <div>
                                Multiplatform
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 index_benefit_container" align="center" >
                            <div class="index_benefit_img_wrapper">
                                <div class="index_benefit_img">
                                    <img src="static/benefit4.svg">
                                </div>
                            </div>
                            <div>
                                Promotional purposes
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="index_footer" id="index_id_footer">
        <div class="container">
            <div class="row">
                <div class="index_contact_header">
                    Contact us
                </div>
            </div>
            <div class="index_contact_social">
                <div class="row">
                    <div class="col-sm-4 col-xs-12" align="center">
                        <button
                                onclick="setTimeout(function() {location.href='https://www.facebook.com/flareme/'}, 500)"
                                class="index_contact_icon facebookIcon">
                        </button>
                        <button
                                onclick="setTimeout(function() {location.href='https://twitter.com/FlareMeApp'}, 500)"
                                class="index_contact_icon twitterIcon">
                        </button>
                        <button
                                onclick="setTimeout(function() {location.href='http://instagram.com/flareme.co'}, 500)"
                                class="index_contact_icon instagramIcon">
                        </button>
                        <button
                                onclick="setTimeout(function() {location.href='https://www.youtube.com/channel/UC4_4PZnsgMLFKfwOrz5pPUg'}, 500)"
                                class="index_contact_icon youtubeIcon">
                        </button>
                        <button
                                onclick="setTimeout(function() {location.href='http://www.periscope.tv/FlareMe'}, 500)"
                                class="index_contact_icon periscopeIcon">
                        </button>

                    </div>
                    <div class="col-sm-3 col-xs-12">
                        <a class="index_contact_email" href="mailto:flaremeapp@gmail.com">flaremeapp@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
